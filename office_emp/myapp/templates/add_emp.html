<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Employee</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
 <body>
      <div class="container">
          <h1>Add an Employee</h1>
          <hr>
          <form action="/add_emp" method="post">
              {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br><br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" value="{{salary}}"><br><br>
                <label for="bonus">Bonus:</label>
                <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br><br>
                <label for="dept">Department:</label>
                <input type="number" id="dept" name="dept" value="{{dept}}"><br><br>
                <label for="role">Role:</label>
                <input type="number" id="role" name="role" value="{{role}}"><br><br>
                <label for="phone">Contact Number:</label>
                <input type="number" id="phone" name="phone" value="{{phone}}"><br><br>



                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
